<h3>Pledge Maintenance</h3>
<button class="btn btn-primary" (click)="createPledge()">Add New Pledge</button>
<table>
  <thead>
  <tr>
    <th style="width: 25px">Id</th>
    <th style="width: 500px">Pledge</th>
    <th style="width: 70px">Pledged By</th>
    <th style="min-width: 100px"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of pledges">
    <td>{{ row.id }}</td>
    <td>{{ row.name }}</td>
    <td>{{ row.epiIndex }}</td>
    <td *ngIf="row.id != deleteId">
      <button class="btn btn-sm btn-primary"
        (click)="showPledgeDetail(row.id)">
          Details
      </button>
      <button class="btn btn-sm btn-warning"
        (click)="editPledge(row.id)">
          Edit
      </button>
      <button class="btn btn-sm btn-danger"
        (click)="deletePledgeQuestion(row.id)">
          Delete
      </button>
    </td>
    <td *ngIf="row.id === deleteId && !isDeleting">
      Delete this Pledge?
      <button class="btn btn-sm" (click)="cancelDelete()">Cancel</button>
      <button class="btn btn-sm btn-danger" (click)="deletePledge(row.id)">Delete</button>
      <p *ngIf="deleteError">{{ deleteError }}</p>
    </td>
    <td *ngIf="row.id === deleteId && isDeleting">
      Deleting...
    </td>
  </tr>
  </tbody>
</table>
