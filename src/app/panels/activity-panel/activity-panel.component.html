
<div class="item-name"><span>{{ date }}</span></div>

<div *ngIf="!submitted">
<div ng-show="notSubmitted" *screenLarge class="group">       
  <fw-panel *ngFor="let item of items; let i=index">     
    <div> 
      <div class="item-name">
        <span>{{ item.count }}</span>
      </div>         
      <img class="item-image" [src]="'/assets/' + item.name + '.jpg'" [alt]="item.name">     
      <div class="item-name" aria-orientation="horizontal">
        <label>Pts :  </label>              
        <label>{{ item.points }}</label>
      </div>
      <div class="item-name" aria-orientation="horizontal">
                
        <button class="btn btn-primary btn-space" (click)="incrementItem(item)">+</button>
        <button class="btn btn-primary btn-space" (click)="decrementItem(item)">-</button>
      </div>
    </div>
  </fw-panel>
</div>  
  

<div ng-show="notSubmitted" *screenBelowLarge class="group-small">  
    <fw-panel *ngFor="let item of items; let i=index">     
      <div> 
        <div class="item-name-small">
          <span>{{ item.count }}</span>
        </div>         
        <img class="item-image-small" [src]="'/assets/' + item.name + '.jpg'" [alt]="item.name">          
        <div class="item-name" aria-orientation="horizontal">
        <label>Pts :  </label>              
        <label>{{ item.points }}</label>
      </div>
        <div class="item-name-small" aria-orientation="horizontal">                       
          <button class="btn btn-primary btn-space" (click)="incrementItem(item)">+</button>
          <button class="btn btn-primary btn-space" (click)="decrementItem(item)">-</button>
        </div>
      </div>
    </fw-panel>        
</div>
</div>

<div class="item-name" aria-orientation="horizontal">
    <label>Points :  </label>              
    <label>{{ totalPoints }}</label>
    <div *ngIf="!submitted">
      <button class="btn btn-primary btn-space" (click)=post()>Confirm</button>    
      <button class="btn btn-primary btn-space" (click)=ngOnInit()>Reset</button>
    </div>
    <div *ngIf="submitted">        
      <label>{{ status }}</label>
    </div>     
</div>
