<h3>Metrics Maintenance</h3>
<table>
  <thead>
  <tr>
    <th style="width: 25px">Id</th>
    <th style="width: 500px">Item Name</th>
    <th style="width: 70px">Points</th>    
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of items">
    <td>{{ row.id }}</td>
    <td>{{ row.name }}</td>
    <td>{{ row.metric }}</td>    
  </tr>
  </tbody>
</table>
